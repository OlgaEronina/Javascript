<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fbWrap">
    <p class="fbHeading">Feedback</p>
    <form action="">
        <label for="name">Your name: <input type="text" id="name"></label> <br>
        <label for="phone">Your phone: <input type="text" id="phone"></label> <br>
        <label for="email">Your e-mail: <input type="text" id="email"></label> <br>
        <textarea name="message" id="message" cols="30" rows="10"
                  placeholder="Start writing your message here..."></textarea> <br>
        <button type="submit">Send!</button>
    </form>
</div>
<script src="forms.js"></script>
</body>
</html>
